<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>GUI teste</title>
</head>

<body onload="listarCategorias(); listarProdutos()">
    <div class="w3-content">
        <div class="w3-bar w3-teal w3-card">
            <a href="index.html" class="w3-bar-item w3-button">Categoria</a>
            <a href="#" class="w3-bar-item w3-button w3-blue-gray">Produto</a>
        </div>
        <div class="w3-row-padding">

            <div class="w3-col m8">
                <h2>Produtos</h2>
                <p>Lista com os produtos cadastrados.</p>


                <table class="w3-table w3-hoverable w3-bordered" id="tabela_produtos">
                    <tr class="w3-teal">
                        <th>Produto</th>
                        <th>Quantidade (Und.)</th>
                        <th>Categoria</th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
            
            <div class="w3-col m4 w3-card w3-padding w3-margin-top">
                <h2>Novo Produto</h2>
                <p>Insira um novo produto no banco.</p>
                <form id="novoprodutoform">
                    <label for="descricaoproduto" class="w3-text-teal">Nome do Produto</label>
                    <input type="text" name="descricaoproduto" id="descricaoproduto"
                        class="w3-input w3-border w3-light-gray">

                    <label for="quantidadeproduto" class="w3-text-teal">Quantidade</label>
                    <input type="number" name="quantidadeproduto" id="quantidadeproduto" min="0" value="0"
                        class="w3-input w3-border w3-light-gray">
                    <br>
                    <select name="categoriaproduto" id="categoriaproduto" class="w3-select">
                        <option value="" disabled selected>Escolha uma categoria</option>
                    </select>

                </form>

                <button class="w3-btn w3-blue-gray w3-large w3-margin-top" onclick="novoProduto()">+</button>
            </div>

        </div>
    </div>
    <script src="js/crud.js"></script>
    <script src="js/createproduto.js"></script>
</body>

</html>
