<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Import para utilização dos Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>GUI para teste</title>
</head>

<body>
    <div class="w3-third w3-margin">
        <div class="w3-card">
            <header class="w3-container w3-teal">
                <h2>Update de Categorias</h2>
            </header>
            <div class="w3-padding">
                <p>Atualiza uma das categorias cadastradas no nosso sistema.</p>
                <form id="updatecategoriaform">
                    <label for="descricao" class="w3-text-teal">Nome: </label>
                    <input type="text" name="descricao" id="descricao" class="w3-input w3-border w3-light-grey">
                </form>
                <br>
                <button class="w3-btn w3-blue-gray w3-large" onclick="updateCategoria()">Atualizar</button>
                <a class="w3-btn w3-blue-gray w3-large" href="index.html">Voltar</a>
            </div>
        </div>
    </div>

    <script src="js/crud.js"></script>
    <script src="js/updatecategoria.js"></script>

</body>

</html>
